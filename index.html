<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    

    <div class="container">
        <div class="name">
            <h1>ROCK PAPER SCISSORS</h1>
        </div>
        <div class="message">CHOOSE AN OPTION</div>
        <div class="images">
            <div class="computer">
                <img src="./images/stoneComputer.png" >
            </div>
            <div class="player">
                <img src="./images/stonePlayer.png" >
            </div>
        </div>
        <div class="score">SCORE</div>
        <div class="points">
            COMPUTER<span class="computerPoints">0</span> /
            <span class="playerPoints"> 0 </span>PLAYER
        </div>

        <div class="result">
            PLAY
        </div>

        <div class="options">
            <button type="button">STONE</button>
            <button type="button">PAPER</button>
            <button type="button">SCISSORS</button>
        </div>

        <div class="restart">
            <button type="button">RESTART</button>
        </div>
    </div>


    <script src="new.js">
        
    </script>


</body>
</html>
